{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>


{% block sign_in %}
  <div class="container">
    <div class="row align-items-center">
      <div class="col-6">
        <h1 class="zago">Fairy</h1>
        <h3>Fairy помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h3>
      </div>
      <div class="col-6">
        <div class="form">
          <div class="title">Добро пожаловать</div>
          <div class="subtitle">Войди в социальную сеть Fairy!</div>
          <form method = "POST">
            {% csrf_token %}
              <div class="input-container ic1">
                <input id="username" class="input" type="text" placeholder="Username" name="username">
                <div class="cut"></div>
              </div>
              <div class="input-container ic2">
                <input id="password" class="input" type="password" placeholder="Пароль" name="password">
                <div class="cut">
                </div>
              </div>
              <button type="text" class="submit">Войти</button>
               <div class="subtitle2">
                <a href="{% url 'register' %}" class="register_class">Зарегистрироваться</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock sign_in %}


</body>
</html>
